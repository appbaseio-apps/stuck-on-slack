<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2196F3">
  <title>A tongue-in-cheek named realtime status reporting app using appbase.io.</title>
  <style type="text/css">
  html,
  body,
  .container-table {
    height: 100%;
  }
  
  .container-table {
    display: table;
  }
  
  .vertical-center-row {
    display: table-cell;
    vertical-align: middle;
  }
  </style>
  <!-- CSS  -->
  <link href="min/plugin-min.css" type="text/css" rel="stylesheet">
  <link href="min/custom-min.css" type="text/css" rel="stylesheet">
</head>

<body id="top" class="grey lighten-5">
  <div class="container container-table">
    <div class="row vertical-center-row">
      <div class="col s12 m8 offset-m2">
        <div class="card">
          <div class="card-content grey-text">
            <h4 class="card-title black-text center">Connected Successfully!</h4>
            <p class="center">Now try using /on _your_status_ command from any channel in your slack. For any queries, contact yash@appbase.io</p>
            <img src="img/usingslashon.gif" width="100%" height="auto"></img>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="min/plugin-min.js"></script>
  <script src="min/custom-min.js"></script>
</body>

</html>
